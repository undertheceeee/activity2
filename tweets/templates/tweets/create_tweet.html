<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Tweet</title>
</head>
<body>
    <h2>Create a Tweet</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Tweet</button>
    </form>

    <br>
    <a href="{% url 'tweets:all-tweets' %}">View All Tweets</a>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
