<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Tweet</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use Inter font for a modern look */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg space-y-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center">Create a New Tweet</h1>

        <!-- Tweet Input Area -->
        <div>
            <label for="tweet-content" class="block text-sm font-medium text-gray-700 mb-1">
                What's on your mind?
            </label>
            <textarea
                id="tweet-content"
                rows="4"
                maxlength="200"
                class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 resize-none"
                placeholder="Share your thoughts..."
            ></textarea>
            <p id="char-count" class="text-xs text-gray-500 mt-1 text-right">0/200 characters</p>
        </div>

        <!-- Post Button -->
        <button
            id="post-button"
            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200 transform active:scale-95"
        >
            <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Post Tweet
        </button>

        <!-- Confirmation Message Box -->
        <div id="message-box" class="hidden text-sm p-4 rounded-lg bg-green-100 text-green-700 border border-green-200">
            <!-- Message will be inserted here by JavaScript -->
        </div>

    </div>

    <script>
        // Get references to the HTML elements
        const tweetContent = document.getElementById('tweet-content');
        const postButton = document.getElementById('post-button');
        const messageBox = document.getElementById('message-box');
        const charCount = document.getElementById('char-count');

        // Function to update the character count
        function updateCharCount() {
            const count = tweetContent.value.length;
            charCount.textContent = `${count}/200 characters`;
            if (count > 200) {
                charCount.classList.remove('text-gray-500');
                charCount.classList.add('text-red-500');
            } else {
                charCount.classList.remove('text-red-500');
                charCount.classList.add('text-gray-500');
            }
        }

        // Add event listener for real-time character count
        tweetContent.addEventListener('input', updateCharCount);

        // Add event listener for the button click
        postButton.addEventListener('click', () => {
            const tweetText = tweetContent.value.trim();

            // Validate the tweet content
            if (tweetText.length === 0) {
                showMessage("Please write a tweet before posting.", "bg-red-100 text-red-700 border-red-200");
                return;
            }

            if (tweetText.length > 200) {
                showMessage("Tweet is too long. Please shorten it to 200 characters or less.", "bg-red-100 text-red-700 border-red-200");
                return;
            }

            // Simulate posting the tweet
            console.log(`Posting tweet: "${tweetText}"`);

            // Display success message
            showMessage("Your tweet has been posted!", "bg-green-100 text-green-700 border-green-200");

            // Clear the textarea and reset the character count
            tweetContent.value = '';
            updateCharCount();
        });

        // Function to display a message in the message box
        function showMessage(message, classes) {
            // Update classes and content
            messageBox.className = `text-sm p-4 rounded-lg border ${classes}`;
            messageBox.textContent = message;

            // Show the message box
            messageBox.classList.remove('hidden');

            // Hide the message after 3 seconds
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000);
        }
    </script>

</body>
</html>
