<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tweets</title>
    <!-- Use Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">

    <!-- Header and Button Container -->
    <div class="w-full max-w-lg flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">All Tweets</h1>
        <!-- This is the button that links to the tweet creation page -->
        <a href="{% url 'tweets:create_tweet' %}"
           class="px-4 py-2 border border-transparent rounded-full shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
            Create Tweet
        </a>
    </div>

    <!-- Main Content Area for Tweets -->
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg space-y-4">
        <!-- Loop through tweets and display them -->
        {% if tweets %}
            {% for tweet in tweets %}
                <div class="border-b border-gray-200 pb-2">
                    <p>{{ tweet.content }}</p>
                    <span class="text-xs text-gray-500">{{ tweet.created_at }}</span>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-gray-500 text-center">No tweets yet. Be the first to post!</p>
        {% endif %}
    </div>

</body>
</html>
